<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Luis Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg">
      <div class="p-4 border-b">
        <h1 class="text-xl font-bold text-gray-800">Papelería Luis</h1>
      </div>
      <nav class="mt-4">
        <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-section="dashboard">
          <i class="fas fa-home mr-3 text-blue-500"></i>
          Inicio
        </a>
        <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-section="ventas">
          <i class="fas fa-shopping-cart mr-3 text-green-500"></i>
          Ventas
        </a>
        <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-section="productos">
          <i class="fas fa-box mr-3 text-yellow-500"></i>
          Productos
        </a>
        <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-section="clientes">
          <i class="fas fa-users mr-3 text-purple-500"></i>
          Clientes
        </a>
        <a href="#" class="nav-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-section="reportes">
          <i class="fas fa-chart-line mr-3 text-red-500"></i>
          Reportes
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Top Bar -->
      <header class="bg-white shadow-sm">
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center">
            <i class="fas fa-bars text-gray-600 mr-4 cursor-pointer"></i>
            <div class="relative">
              <input type="text" placeholder="Buscar..." 
                     class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <i class="fas fa-bell text-gray-600 text-xl cursor-pointer"></i>
              <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
            </div>
            <div class="flex items-center">
              <img src="https://randomuser.me/api/portraits/men/1.jpg" 
                   class="h-8 w-8 rounded-full object-cover" 
                   alt="User">
              <span class="ml-2 text-sm font-medium">Admin</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto p-6" id="mainContent">
        <!-- El contenido se cargará aquí dinámicamente -->
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
  <script src="/Front/js/config.js"></script>
  <script src="/Front/js/dashboard.js"></script>
  <script src="/Front/js/script.js"></script>
  <script src="/Front/js/index.js"></script>
  <script src="/Front/js/script.js"></script>
</body>
</html>
