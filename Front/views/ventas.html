<div class="flex flex-col lg:flex-row gap-6 p-6 bg-gray-50 min-h-screen">
    <!-- Sección principal de ventas (izquierda) -->
    <div class="lg:w-2/3">
        <!-- Header con título y botón de actualizar -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-cash-register text-green-500 mr-3"></i>
                Punto de Venta
            </h1>
            <button id="btn-actualizar-ventas" 
                    class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors duration-300 flex items-center"
                    onclick="loadProductsConReintentos()">
                <i class="fas fa-sync-alt mr-2"></i> Actualizar
            </button>
        </div>

        <!-- Barra de búsqueda y filtros -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
            <div class="flex gap-4">
                <div class="flex-1 relative">
                    <input type="text" id="product-search" 
                           placeholder="Buscar productos por nombre o código..." 
                           class="w-full px-4 py-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
                </div>
                <select id="category-filter" class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
        </div>

        <!-- Lista de productos -->
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Los productos se cargarán aquí dinámicamente -->
            <div class="flex items-center justify-center h-64 bg-white rounded-xl shadow-sm">
                <p class="text-gray-400">Cargando productos...</p>
            </div>
        </div>
    </div>

    <!-- Carrito de compras (derecha) -->
    <div class="lg:w-1/3">
        <div class="bg-white rounded-xl shadow-sm p-6 sticky top-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold text-gray-800">Ticket de Venta</h2>
                <span class="text-sm text-gray-500">#<span id="ticket-number">00001</span></span>
            </div>
            
            <!-- Lista de productos -->
            <div id="cart-items" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                <div class="text-center py-8 text-gray-400">
                    <i class="fas fa-shopping-cart text-3xl mb-2"></i>
                    <p>El carrito está vacío</p>
                </div>
            </div>

            <!-- Resumen del ticket -->
            <div class="border-t border-gray-200 pt-4 space-y-3">
                <div class="flex justify-between text-sm text-gray-600">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                    <span>IVA (16%):</span>
                    <span id="iva">$0.00</span>
                </div>
                <div class="flex justify-between font-semibold text-lg text-gray-800 pt-2 border-t border-gray-200">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="mt-6 space-y-3">
                <button id="checkout-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-credit-card mr-2"></i> Cobrar
                </button>
                <button id="clear-cart" class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-50 transition-colors duration-300">
                    <i class="fas fa-trash-alt mr-2"></i> Limpiar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación de venta -->
<div id="sale-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
        <h3 class="text-lg font-semibold mb-4">Confirmar Venta</h3>
        <p class="text-gray-600 mb-6">¿Estás seguro de que deseas procesar esta venta?</p>
        <div class="flex justify-end space-x-3">
            <button id="cancel-sale" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancelar
            </button>
            <button id="confirm-sale" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Confirmar Venta
            </button>
        </div>
    </div>
</div>

<!-- Plantilla para ítems del carrito -->
<template id="cart-item-template">
    <div class="cart-item flex justify-between items-start py-3 border-b border-gray-100" data-id="">
        <div class="flex-1">
            <h4 class="font-medium text-gray-800">Nombre del Producto</h4>
            <div class="flex items-center mt-1">
                <button class="quantity-btn px-2 py-1 bg-gray-100 rounded hover:bg-gray-200">-</button>
                <input type="number" min="1" value="1" class="quantity-input w-12 text-center mx-2 border rounded">
                <button class="quantity-btn px-2 py-1 bg-gray-100 rounded hover:bg-gray-200">+</button>
                <span class="text-sm text-gray-500 ml-2">x $<span class="price">0.00</span></span>
            </div>
        </div>
        <div class="text-right">
            <span class="font-medium">$<span class="subtotal">0.00</span></span>
            <button class="remove-item ml-2 text-red-500 hover:text-red-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</template>
